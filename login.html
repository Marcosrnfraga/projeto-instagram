<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram-continue">
                <!-- divisória de login -->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <!-- Tela de Login -->
                    <div class="form">
                        <div class="input_field">
                            <input type="text" placeholder="Telefone, nome de usuário ou email" class="input">
                        </div>

                        <div class="input_field">
                            <input type="password" placeholder="Senha" class="input">
                        </div>

                        <div class="btn">
                            <a href="#">Entrar</a>
                        </div>
                        
                    </div>
                        <!-- divisória OU -->
                    <div class="or">
                        <div class="line"></div>
                        <p>OU</p>
                        <div class="line"></div>

                    </div>
                        <!-- divisoria de entrar com facebook-->
                    <div class="face">
                        <div class="fb">
                            <img src="./img/face.png" alt="">
                            <p>Entrar com o facebook</p>
                        </div>
                        <div class="forgot">
                            <a href="#">Esqueceu a senha?</a>
                        </div>

                    </div>
            </div>

                <!-- divisória para cadastrar-->
            <div class="group">
                <p>Não tem uma conta? <span class="link-blue"><strong>Cadastre-se</strong></span></p>
                </p>
                
            </div>
                <!-- divisória obtenha aplicativo -->
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>
    </div>
    
</body>
</html>
